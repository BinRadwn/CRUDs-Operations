<html>


<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <div class="container py-5">

        <div class="mb-3">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" onblur="validName()">

            <div class="alert alert-danger" id="alertName">
                <p>please enter valid Name start with 1 uppercase char </p>
            </div>
        </div>
        <div class="mb-3">
            <label for="productPrice">Product Price</label>
            <input type="number" class="form-control" id="productPrice" onblur="validPrice()">
            <div class="alert alert-danger" id="alertPrice">
                <p>please enter valid Price</p>
            </div>
        </div>
        <div class="mb-3">
            <label for="productCategory">Product Category</label>


            <select class="form-select" id="productCategory">

                <option value="tv">tv</option>
                <option value="mobile">mobile</option>
                <option value="labtop">labtop</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="productDescription">Product Description</label>

            <textarea class="form-control" id="productDescription"></textarea>

        </div>


        <button onclick="addProduct()" class="btn btn-outline-info" id="addBtn">Add Product</button>
        <button class="btn btn-outline-info" onclick="addEdit()" id="EditBtn">Add edit</button>
        <button class="btn btn-outline-danger" onclick="clearForm()">clear form</button>

    </div>


    <div class="container">
        <input type="text" id="searchInput" onkeyup="search()" placeholder="search......"
            class="form-control w-50 mx-auto my-3">



        <table class="table  table-striped">

            <thead>
                <th>#</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCategory</th>
                <th>productDescription</th>
                <th>update</th>
                <th>delete</th>
            </thead>
            <tbody id="tableData">


            </tbody>
        </table>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
